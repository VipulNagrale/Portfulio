        <div class="container">
            <div class="col-6">
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" placeholder="First" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">

                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" placeholder="Email" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <textarea name="" id="" cols="70" rows="10" placeholder="Comment" class="textarea"></textarea>

                        <label class="form-label" for="form3Example4">Comment</label>
                    </div>



                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-success btn-light mb-4">Submit</button>


                </form>
