<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSSPages/buttons.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="buttoneffects">
            <h1><span>CSS</span> Button Animations</h1>

            <!-- Flex Container -->
            <div id="container">

                <a id="button-1" class="button" href="#">Let's Go!<img id="arrow-hover"
                        src="https://github.com/atloomer/atloomer.github.io/blob/master/img/iconmonstr-paper-plane-1-120.png?raw=true" /></a>

                <div class="button" id="button-2">
                    <div id="slide"></div>
                    <a href="#">Let's Go!</a>
                </div>

                <div class="button" id="button-3">
                    <div id="circle"></div>
                    <a href="#">Let's Go!</a>
                </div>

                <div class="button" id="button-4">
                    <div id="underline"></div>
                    <a href="#">Let's Go!</a>
                </div>

                <div class="button" id="button-5">
                    <div id="translate"></div>
                    <a href="#">Let's Go!</a>
                </div>

                <div class="button" id="button-6">
                    <div id="spin"></div>
                    <a href="#">Let's Go!</a>
                </div>

                <div class="button" id="button-7">
                    <div id="dub-arrow"><img
                            src="https://github.com/atloomer/atloomer.github.io/blob/master/img/iconmonstr-arrow-48-240.png?raw=true"
                            alt="" /></div>
                    <a href="#">Let's Go!</a>
                </div>


                <!-- End Container -->
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
